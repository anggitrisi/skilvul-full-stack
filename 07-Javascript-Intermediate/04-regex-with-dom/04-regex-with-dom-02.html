<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Skilvul</title>
  </head>
  <body>
    <label for="email">Email</label>
    <input type="email" id="email" name="email" />
    <label for="password">Password</label>
    <input type="password" id="password" name="password" />
    <button id="btn-submit" style="display: block; margin-top: 10px">
      submit
    </button>
    <script>
      /// EDIT DOWN HERE
      const elInputEmail = document.querySelector("#email");
      const elInputPassword = document.querySelector("#password");
      const elBtnSubmit = document.querySelector("#btn-submit")

      elBtnSubmit.addEventListener("click", function(e){
        e.preventDefault();

        const email = elInputEmail.value;
        const password = elInputPassword.value;
        const regexEmail = new RegExp(/^[A-Za-z]+[\w\d]+@\w+\.\w+$/)
        const regexPassword = new RegExp(/[A-Za-z0-9](?=.*[!@#$%^&*]){8,}/)

        if(regexEmail.test(email)){
          if(regexPassword.test(password)){
            alert("Welcome to the jungle")
          } else{
            alert("Tolong masukkan password sesuai ketentuan")
          } 
        } else{
            alert("Tolong masukan email yang valid")
          }
      });
      

    </script>
  </body>
</html>
